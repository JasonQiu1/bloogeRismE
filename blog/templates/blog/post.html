{% extends "blog/base.html" %}

{% load blog_extras %}

{% block content %}
  <div class='post'>
    <!-- Post title and date -->
    <div>
      <div class='post-header'>
        <h1>{{ post.title_text|bloogerify }}</h1>
        <small>{{ post.pub_date }}</small>
      </div>
    </div>

    <!-- Post body -->
    <div class='post-body'>
      {{ post.body|bloogerify|safe }}
    </div>
  </div>
{% endblock %}
